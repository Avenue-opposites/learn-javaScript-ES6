<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Promise的then方法返回的结果状态由什么决定</title>
</head>
<body>
    
</body>
<script>
    let p = new Promise((resolve,reject) => {
        resolve('ok');
    });
    console.log(
        p.then(value => {
        // console.log(value)
        // throw 'not' 如果抛出错误 then方法返回的Promise对象的状态是失败,结果是抛出的错误
        //return '好的' 如果返回一个非Promise对象,then方法返回的Promise对象的状态是成功,其结果是then返回的值
        // return undefined 默认返回结果undefined,状态成功。
        return new Promise((resolve,reject) => {//如果返回一个promise对象,那then方法返回的promise对象的状态就是这个promise的状态
            resolve('success');
            reject('error');
        })
    },));


</script>
</html>
