    <title>13-Promise如何串联对个任务</title>
</head>
<body>
    
</body>
<script>
    let p = new Promise((resolve,reject) => {
        const rom = Math.random();
        if(rom > 0.5) {resolve(rom)} 
         else {
            reject(rom);
        }
    });
    p.then(value => {
        console.log(p);
        return new Promise((resolve,reject) =>{
            if(value > 0.7) {
                resolve(value);
            }else {
                reject(value);
            }
            });
    }).then(value => {
        console.log(value);
        return new Promise((resolve,reject) =>{
            if(value > 0.9) {
                resolve(value);
            }else {
                reject(value);
            }
            });
    }).then(value => {
        console.log(value);
    })
    p.catch(reason => {
        console.log(p,'error');
    });
</script>
