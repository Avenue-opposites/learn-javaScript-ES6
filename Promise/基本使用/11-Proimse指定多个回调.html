<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-Proimse指定多个回调</title>
</head>
<body>
    
</body>
<script>
    let p = new Promise((resolve,reject) => {
        // console.log(1);
        //先改变Promise对象的状态
        resolve('ok');
    }).then(value => {//然后指定回调
        console.log(value,p);
    },reason => {
        console.log(`Error:${reason}`);
    });

    let p1 = new Promise((resolve,reject) => {
        setTimeout(() => {
            //然后再改变状态
            resolve('OK');
        },1000);
    }).then(value => {//先指定回调
        console.log(value,p1);
    },reason => {
        console.log(`Error:${reason}`);
    });
</script>
</html>
